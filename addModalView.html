<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">添加View控件</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="width" class="col-sm-4 control-label">宽度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="width" name="width" placeholder="大小宽度" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="height" class="col-sm-4 control-label">高度：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="height" name="height" placeholder="大小高度" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="x" class="col-sm-4 control-label">X偏移量：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="x" name="x" placeholder="位置X偏移量" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="y" class="col-sm-4 control-label">Y偏移量：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="y" name="y" placeholder="位置Y偏移量" type="text">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="doAddPanel()">确定</button>
    </div>
</form>
